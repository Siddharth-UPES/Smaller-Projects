<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #333;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
            transform: translateX(-5px);
        }

        /* Navigation List */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increase space between links */
            align-items: flex-start; /* Align items to the left */
            margin-left: 50px; /* Add space from the left edge */
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            background-color: #4CAF50;
            transform: translateX(10px);
        }

        /* Section Title */
        .title h1,
        .title h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
            text-transform: uppercase;
        }

        /* Bio Links */
        .skills {
            text-align: center;
            padding: 20px;
        }

        /* Contact Section */
        .contact {
            padding: 40px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .contact-center {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .left,
        .right {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        .left h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .left p {
            line-height: 1.6;
            color: #555;
        }

        .left div {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .content h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .content span {
            color: #555;
        }

        /* Form */
        .form h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form input,
        .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form .btn {
            background: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .form .btn:hover {
            background: #45a049;
        }

        /* Top Right Links */
        .top-right-links {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .top-right-links a {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .top-right-links a:hover {
            background-color: #45a049;
            transform: translateX(5px);
        }
    </style>
</head>

<body>
    <!-- Bio Links in Top Right Corner -->
    <div class="top-right-links">
        <a href="https://www.linkedin.com/in/siddharthkumar26/">LinkedIn</a>
        <a href="https://github.com/Siddharth-UPES">GitHub</a>
        <a href="https://leetcode.com/u/siddharth-UPES/">LeetCode</a>
    </div>

    <section>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="project.html" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
                <a href="table.html" class="nav-link">Table Grades</a>
            </li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section class="section contact" id="contact">
        <div class="title">
            <h2>Contact Me</h2>
        </div>

        <div class="contact-center container">
            <div class="left">
                <h1>Get in Touch</h1>
                <p>
                    Feel free to reach out to me for collaboration, project discussions, or just to say hi!
                </p>
                <div>
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="content">
                        <h3>Name</h3>
                        <span>Siddharth Kumar</span>
                    </span>
                </div>
                <div>
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <span class="content">
                        <h3>Email</h3>
                        <span>siddharthkumar4485@gmail.com</span>
                    </span>
                </div>

                <div>
                    <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                    <span class="content">
                        <h3>Address</h3>
                        <span>UPES, Dehradun</span>
                    </span>
                </div>
            </div>

            <div class="right">
                <form action="" class="form">
                    <h2>Message Me</h2>
                    <div>
                        <input type="text" placeholder="Name" required />
                        <input type="email" placeholder="Email" required />
                    </div>
                    <input type="text" placeholder="Subject" required />
                    <textarea cols="10" rows="10" placeholder="Describe Project" required></textarea>
                    <a href="#" class="btn">Send Message</a>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
